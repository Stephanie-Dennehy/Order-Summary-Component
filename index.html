<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <img class="hero__image" src="images/illustration-hero.svg">
        <div class="container">
            <h2>Order Summary</h2>
            <p class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan__container">
            <img class="icon" src="images/icon-music.svg">
            <div class="plan__description">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="proceed-btn">
            Proceed to Payment
        </button>
        <button class="cancel-btn">
            Cancel Order
        </button>
    </div>
     
    <div class="attribution">
        Challenge by Frontend Mentor. Coded by Stephanie Dennehy.
    </div>
</body>
</html>
